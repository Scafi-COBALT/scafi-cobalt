language: scala

sudo: required

services:
  - docker

jdk:
  - oraclejdk8
scala:
  - 2.11.8
  - 2.12.1
after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
    docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
    docker push scaficobalt/executionservice:latest;
    docker push scaficobalt/ingestionservice:latest;
    docker push scaficobalt/domainservice:latest;
    docker push scaficobalt/sensorservice:latest;
    docker push scaficobalt/visualizerservice:latest;
    fi
